<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="./script.js" defer></script>
   <link rel="stylesheet" href="./styles.css">
   <title>Calculator</title>
</head>
<body>
   <div class="calculator">
      <div class="screen">
         <p class="results"></p>
      </div>
      <div class="buttons">
         <div class="operations">
            <button> / </button>
            <button> * </button>
            <button> + </button>
            <button> - </button>
         </div>
         <div class="stuff">
            <div class="numpad">
               <button> 1 </button>
               <button> 2 </button>
               <button> 3 </button>
               <button> 4 </button>
               <button> 5 </button>
               <button> 6 </button>
               <button> 7 </button>
               <button> 8 </button>
               <button> 9 </button>
               <button> 0 </button>
            </div>
            <div class="other">
               <button class="decimal"> . </button>
               <button class="clear"> clear </button>
               <button class="backspace"> Backspace </button>
               <button class="equals"> = </button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
