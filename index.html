<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="./script.js" defer></script>
   <link rel="stylesheet" href="./styles.css">
   <title>Calculator</title>
</head>
<body>
   <div class="calculator">
      <div class="screen">
         <p class="results">20 + 30 jheiowehoghso</p>
      </div>
      <div class="buttons">
         <div class="operations">
            <button class="/"> รท </button>
            <button class="*"> x </button>
            <button class="+"> + </button>
            <button class="-"> - </button>
         </div>
         <div class="stuff">
            <div class="numpad">
               <button class="1"> 1 </button>
               <button class="2"> 2 </button>
               <button class="3"> 3 </button>
               <button class="4"> 4 </button>
               <button class="5"> 5 </button>
               <button class="6"> 6 </button>
               <button class="7"> 7 </button>
               <button class="8"> 8 </button>
               <button class="9"> 9 </button>
               <button class="0"> 0 </button>
            </div>
            <div class="other">
               <button class="clear"> clear </button>
               <button class="backspace"> Backspace </button>
               <button class="="> = </button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
